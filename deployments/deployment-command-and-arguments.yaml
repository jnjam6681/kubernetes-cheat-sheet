apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spac:
      containers:
        - name: nginx
          image: nginx:1.7.9
          # https://kubernetes.io/docs/tasks/inject-data-application/define-command-argument-container/
          command: ["/usr/local/bin/npm", "run"]
          args: ["start"]
          ports:
          - name: nginx-port
            containerPort: 80
