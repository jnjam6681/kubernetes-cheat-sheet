apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spac:
      containers:
        - name: nginx
          image: nginx:1.7.9
          ports:
          - name: nginx-port
            containerPort: 80
          env:
            - name: NGINX_HOST
              valueFrom:
                secretKeyRef:
                  name: nginx-secrets
                  key: NGINX_HOST

# https://kubernetes.io/docs/concepts/configuration/secret/#using-secrets-as-environment-variables
